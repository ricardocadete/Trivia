<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function buttonerror()
            {
                document.activeElement.style.backgroundColor="red";
                document.getElementById("answer").innerHTML="Incorrect";
            }
            function buttonright()
            {
                document.getElementById("rightchoice").style.backgroundColor="green";
                document.getElementById("answer").innerHTML="Correct!";
            }
            function checkresult()
            {
                var answer = document.getElementById("answer2").value;
                if (answer == "Switzerland")
                {
                    document.getElementById("answer2").style.backgroundColor="green";
                    document.getElementById("result").innerHTML="Correct!";
                }
                else
                {
                    document.getElementById("answer2").style.backgroundColor="red";
                    document.getElementById("result").innerHTML="Incorrect";
                }
            }
        </script>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate ratio of people to sheep in new Zealand?</h3>
                <h4 id="answer"></h4>
                <button id="wrongchoice" onclick="buttonerror()">6 people per 1 sheep</button>
                <button id="wrongchoice" onclick="buttonerror()">3 people per 1 sheep</button>
                <button id="wrongchoice" onclick="buttonerror()">1 person per 1 sheep</button>
                <button id="wrongchoice" onclick="buttonerror()">1 person per 3 sheep</button>
                <button id="rightchoice" onclick="buttonright()">1 person per 6 sheep</button>
            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input id="answer2" type="text"> <button id="checkanswer" onclick="checkresult()">Check Answer</button>
                <h4 id="result"></h4>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
    </body>
</html>
